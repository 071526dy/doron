<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doron System - Emergency Activation</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ef4444;
            /* Danger red for trigger screen */
            --primary-hover: #dc2626;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 600;
            letter-spacing: -1px;
        }

        h1 span {
            color: var(--primary);
        }

        .subtitle {
            color: var(--text-muted);
            margin-top: 0.75rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-group {
            margin-top: 2.5rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1rem 1.25rem;
            color: white;
            font-size: 1.25rem;
            text-align: center;
            letter-spacing: 0.2em;
            font-family: inherit;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.15);
        }

        .btn {
            width: 100%;
            margin-top: 2rem;
            padding: 1.25rem;
            border: none;
            border-radius: 18px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 20px -5px rgba(239, 68, 68, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(239, 68, 68, 0.5);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #message {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            padding: 1rem;
            border-radius: 12px;
            display: none;
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üëª Doron <span>Trigger</span></h1>
        <p class="subtitle">Á∑äÊÄ•Ëµ∑Âãï„Éë„Çπ„Ç≠„Éº„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ<br>„Ç∑„Çπ„ÉÜ„É†„ÅåÁõ¥„Å°„Å´ÁîüÂ≠òÁ¢∫Ë™ç„ÇíÈñãÂßã„Åó„Åæ„Åô„ÄÇ</p>

        <div class="form-group">
            <label for="passkey">Emergency Passkey</label>
            <input type="password" id="passkey" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off">
        </div>

        <button id="submitBtn" class="btn btn-primary" onclick="handleActivate()">
            <span id="btnIcon">üö®</span>
            <span id="btnText">„Ç∑„Çπ„ÉÜ„É†„ÇíËµ∑Âãï„Åô„Çã</span>
            <div id="loader" class="loader"></div>
        </button>

        <div id="message"></div>
    </div>

    <script>
        function handleActivate() {
            const passkey = document.getElementById('passkey').value.trim();
            if (!passkey) return;

            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnIcon = document.getElementById('btnIcon');
            const loader = document.getElementById('loader');
            const msgDiv = document.getElementById('message');

            // UI state: Loading
            btn.disabled = true;
            btnText.innerText = 'ÈÄö‰ø°‰∏≠...';
            btnIcon.style.display = 'none';
            loader.style.display = 'block';
            msgDiv.style.display = 'none';

            google.script.run
                .withSuccessHandler((res) => {
                    loader.style.display = 'none';
                    msgDiv.style.display = 'block';

                    if (res.success) {
                        msgDiv.className = 'success';
                        msgDiv.innerText = '‚úÖ ' + res.message;
                        btnText.innerText = 'Ëµ∑ÂãïÊ∏à„Åø';
                        btn.style.background = '#10b981'; // Green for success
                        btn.style.boxShadow = 'none';
                        document.getElementById('passkey').disabled = true;
                    } else {
                        msgDiv.className = 'error';
                        msgDiv.innerText = '‚ùå ' + res.message;
                        btn.disabled = false;
                        btnText.innerText = '„Ç∑„Çπ„ÉÜ„É†„ÇíËµ∑Âãï„Åô„Çã';
                        btnIcon.style.display = 'inline';
                    }
                })
                .withFailureHandler((err) => {
                    loader.style.display = 'none';
                    msgDiv.style.display = 'block';
                    msgDiv.className = 'error';
                    msgDiv.innerText = '‚ùå ÈÄö‰ø°„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ';
                    btn.disabled = false;
                    btnText.innerText = '„Ç∑„Çπ„ÉÜ„É†„ÇíËµ∑Âãï„Åô„Çã';
                    btnIcon.style.display = 'inline';
                })
                .submitTriggerPasskey(passkey);
        }

        // Allow Enter key
        document.getElementById('passkey').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') handleActivate();
        });
    </script>
</body>

</html>
